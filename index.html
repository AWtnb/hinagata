    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out

    <div id="app">
        <div class="flexible">
            <textarea v-model="content" v-focus class="user-input"></textarea>
            <div class="register">
                <button class="button-outline register" @click="register" :disabled="unregisterable">URL登録</button>
            </div>
            <div class="ui">
                <ask-field :ask="question" v-for="(question, idx) in questions" :key="idx"
                    v-on:update-value="update"></ask-field>
                <button @click="copy" :class="{done:copied}" :disabled="questions.length < 1">COPY</button>
            </div>
        </div>
        <div class="result-container">
            <textarea v-model="filledContent" disabled class="result"></textarea>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.js"></script>
    <script>

        const parseField = (s) => {
            const inner = s.replace(/[{}]/g, "").replace(/\uff5c/, "|").replace(/\uff1b/g, ";").trim();
            if (inner.indexOf("|") != -1) {
                const elems = inner.split("|");
                return {
                    rawField: s,
                    prompt: elems[0],
                    options: elems[1].split(";").map(x => x.trim()).filter(Boolean)
                };
            }
            return {
                rawField: s,
                prompt: inner,
                options: []
            };
        }

        const askChoice = {
            props: ["ask"],
            emits: ["updateValue"],
            template: `
            <select v-on:input="update">
                <option value="">---</option>
                <option v-for="(opt, idx) in ask.options">{{opt}}</option>
            </select>
            `,
            methods: {
                update: function (e) {
                    this.$emit("updateValue", {
                        before: this.ask.rawField,
                        after: e.target.value
                    })
                }
            }
        }
        const askText = {
            props: ["ask"],
            emits: ["updateValue"],
            template: `
            <input type="text" v-on:input="update" aria-autocomplete="off">
            `,
            methods: {
                update: function (e) {
                    this.$emit("updateValue", {
                        before: this.ask.rawField,
                        after: e.target.value
                    })
                }
            }
        }

        const askField = {
            props: ["ask"],
            emits: ["updateValue"],
            components: {
                "ask-choice": askChoice,
                "ask-text": askText,
            },
            template: `
            <label>{{ask.prompt}}</label>
            <div v-if="ask.options.length">
                <ask-choice v-on:update-value="update" :ask="ask"></ask-choice>
            </div>
            <div v-else>
                <ask-text v-on:update-value="update" :ask="ask"></ask-text>
            </div>
            `,
            methods: {
                update: function (e) {
                    this.$emit("updateValue", e)
                }
            }
        }

        const getUrlParam = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("template") || "";
        }
        const getTemplate = () => {
            const t = getUrlParam();
            if (t.length) {
                return t;
            }
            return [
                "どんぶらこと{{フルーツ}}が流れてきました。",
                "{{人|おじいさん;おばあさん;お姉さん;お兄さん}}は{{フルーツ}}を家に持ち帰りました。",
                "{{フルーツ}}からは子どもが生まれ、その子は{{主人公名}}と名づけられました。"
            ].join("\n")
        }

        Vue.createApp({
            data: function () {
                return {
                    content: getTemplate(),
                    replaceMap: new Map(),
                    copied: false,
                }
            },
            computed: {
                questions: function () {
                    const found = this.content.match(/\{\{.+?\}\}/g);
                    if (found) {
                        const noDup = Array.from(new Set(found));
                        return noDup.map(f => parseField(f));
                    }
                    return [];
                },
                unregisterable: function () {
                    if (this.content != this.filledContent) { return true }
                    const t = getUrlParam();
                    if (t.length && t != this.content) { return true }
                    return false;
                },
                filledContent: function () {
                    return Array.from(this.replaceMap).reduce((replaced, pair) => {
                        const [before, after] = pair;
                        if (after.length < 1) {
                            return replaced;
                        }
                        return replaced.replaceAll(before, after);
                    }, this.content);
                },
            },
            components: {
                "ask-field": askField
            },
            methods: {
                update: function (e) {
                    this.replaceMap.set(e.before, e.after);
                    this.copied = false;
                },
                copy: function () {
                    navigator.clipboard.writeText(this.filledContent.replace(/&amp;/g, "&"));
                    this.copied = true;
                },
                register: function () {
                    const urlParams = new URLSearchParams(window.location.search);
                    urlParams.set("template", this.content);
                    document.location.search = urlParams.toString();
                }
            },
            watch: {
                content: function () {
                    this.copied = false;
                }
            },
            directives: {
                focus: {
                    mounted: function (el) {
                        el.select()
                    }
                }
            }
        }).mount("#app");
    </script>
</body>
